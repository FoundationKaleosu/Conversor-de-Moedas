<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Moedas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --fundo: #000000;
      --texto: #ffffff;
      --card: #333333;
      --borda: #FFD700;
      --botao: #800000;
      --botao-hover: #b30000;
      --real: #4caf50;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--fundo);
      color: var(--texto);
      margin: 0;
      padding: 0;
    }

    #welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      text-align: center;
      padding: 20px;
    }

    #typed-text {
      font-size: 28px;
      margin-bottom: 30px;
      max-width: 600px;
      white-space: pre-wrap;
      color: white;
    }

    .welcome-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .welcome-buttons button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: var(--botao);
      color: #ffffff;
      border: 2px solid #A9A9A9;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 6px #b30000;
      transition: background-color 0.3s;
    }

    .welcome-buttons button:hover {
      background-color: var(--botao-hover);
    }

    #pena-msg {
      margin-top: 20px;
      color: #bbb;
      font-size: 18px;
      display: none;
    }

    header {
      background-color: #000;
      border: 4px solid var(--borda);
      border-radius: 15px;
      max-width: 1100px;
      margin: 70px auto 40px auto;
      padding: 30px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 40px;
      color: var(--texto);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      text-align: center;
      padding: 0 20px;
    }

    h2 {
      font-size: 25px;
      margin-bottom: 40px;
    }

    .moeda-box {
      background-color: var(--card);
      border: 3px solid var(--borda);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.7);
      transition: 0.3s ease-in-out;
      width: 100%;
    }

    .moeda-box:hover {
      transform: scale(1.03);
    }

    .moeda-box h3 {
      margin-bottom: 10px;
      font-size: 22px;
    }

    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #444;
      text-align: center;
      margin-bottom: 15px;
      background-color: #1a1a1a;
      color: #f0e6d2;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    button {
      padding: 8px 14px;
      border: none;
      background-color: var(--botao);
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    button:hover {
      background-color: var(--botao-hover);
      transform: scale(1.05);
    }

    .resultado {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      color: var(--real);
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      #typed-text {
        font-size: 20px;
      }

      .welcome-buttons button {
        width: 100%;
        font-size: 16px;
      }

      header h1 {
        font-size: 26px;
      }

      h2 {
        font-size: 20px;
      }

      .moeda-box h3 {
        font-size: 18px;
      }

      input {
        width: 100%;
        font-size: 14px;
      }

      .buttons button {
        width: 100%;
        font-size: 14px;
      }

      .moeda-box {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Sons -->
  <audio id="som-entrada" src="sons/taverna.mp3"></audio>
  <audio id="som-moeda" src="sons/moeda.mp3"></audio>

  <div id="welcome-screen">
    <div id="typed-text"></div>
    <div class="welcome-buttons">
      <button onclick="entrar()">Sim</button>
      <button onclick="naoEntrar()">N√£o</button>
    </div>
    <div id="pena-msg">Ah, que pena ent√£o...</div>
  </div>

  <header style="display:none">
    <h1>Conversor Multiversal</h1>
  </header>

  <div class="container" style="display:none">
    <h2>Converta sua moeda aqui</h2>
    <div id="moedas-container"></div>
  </div>

  <script>
    const texto = "Bem-vindo(a) caro viajante!\nEm nosso Banco voc√™ pode converter suas moedas de forma segura e eficiente...\nVoc√™ veio converter suas moedas?";
    let i = 0;

    function escreverTexto() {
      if (i < texto.length) {
        document.getElementById("typed-text").innerHTML += texto.charAt(i);
        i++;
        setTimeout(escreverTexto, 50);
      }
    }

    escreverTexto();

    function entrar() {
      document.getElementById("welcome-screen").style.display = "none";
      document.querySelector("header").style.display = "block";
      document.querySelector(".container").style.display = "block";
      document.getElementById("som-entrada").play();
    }

    function naoEntrar() {
      document.getElementById("pena-msg").style.display = "block";
    }

    function tocarSomMoeda() {
      const som = document.getElementById("som-moeda");
      som.currentTime = 0;
      som.play();
    }

    const taxas = {
      cobre: 1,
      bronze: 10,
      prata: 500,
      ouro: 30000,
      platina: 2400000,
      preciosa: 240000000
    };

    const pesos = {
      cobre: 5,
      bronze: 16,
      prata: 22,
      ouro: 35,
      platina: 80,
      preciosa: 100
    };

    const nomes = {
      cobre: "üü§ Pe√ßa de Cobre üü§",
      bronze: "üü† Pe√ßa de Bronze üü†",
      prata: "‚ö™Ô∏è Pe√ßa de Prata ‚ö™Ô∏è",
      ouro: "üü° Pe√ßa de Ouro üü°",
      platina: "üî∑ Pe√ßa de Platina üî∑",
      preciosa: "üíé Pedra Preciosa üíé"
    };

    const cobreParaReal = 1.50;
    const cobreParaDolar = 10.50;

    const container = document.getElementById("moedas-container");

    const ordemMoedas = ["cobre", "bronze", "prata", "ouro", "platina", "preciosa"];

    ordemMoedas.forEach(moeda => {
      const sec = document.createElement("div");
      sec.classList.add("moeda-box");

      const botoes = ordemMoedas
        .filter(m => m !== moeda)
        .map(destino =>
          `<button onclick="converterIndividual('${moeda}', '${destino}')">${nomes[destino]}</button>`
        ).join('');

      sec.innerHTML = ` 
        <h3>${nomes[moeda]}</h3>
        <input type="number" id="${moeda}" value="1" placeholder="Digite a quantidade" />
        <div class="buttons">${botoes}</div>
        <div id="resultado-${moeda}" class="resultado"></div>
      `;

      container.appendChild(sec);
    });

    function converterIndividual(origem, destino) {
      const quantidade = parseFloat(document.getElementById(origem).value);
      if (isNaN(quantidade)) return;

      const cobreTotal = quantidade * taxas[origem];
      const resultadoConvertido = cobreTotal / taxas[destino];
      const valorEmReais = cobreTotal * cobreParaReal;
      const valorEmDolar = cobreTotal * cobreParaDolar;
      const pesoEmGramas = quantidade * pesos[origem];
      const pesoEmKg = pesoEmGramas / 1000;

      const pesoFinal = pesoEmKg >= 1 ? `${pesoEmKg.toFixed(2)} kg` : `${pesoEmGramas.toFixed(2)} g`;

      const destinoDiv = document.getElementById("resultado-" + origem);
      destinoDiv.innerHTML = `
        ${quantidade} ${nomes[origem]} = ${resultadoConvertido.toFixed(2)} ${nomes[destino]}<br>
        üí∞ Valor em Real: <strong>R$ ${valorEmReais.toFixed(2)}</strong><br>
        üí≤ Valor em D√≥lar: <strong>US$ ${valorEmDolar.toFixed(2)}</strong><br>
        ‚öñÔ∏è Peso Total: <strong>${pesoFinal}</strong>
      `;
      tocarSomMoeda();
    }
  </script>
</body>
</html>
